<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Tempo Juntos</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Título e subtítulo -->
    <div class="title-container">
        <h1 class="main-title">Nosso Tempo Juntos</h1>

    <!-- Botões para perfis -->

        <a href="https://www.instagram.com/nataliaportoq/profilecard/?igsh=Z3kyZmpzeWJnczIw" target="_blank" class="instagram-button">Perfil dela</a>
    </div>

    <!-- Roleta de Imagens -->
    <div class="carousel-container" id="carousel-container">
        <button id="close-carousel">Fechar</button>
        <div class="carousel-images" id="carousel-images">
            <img src="https://i.ibb.co/9VsSSCR/1730981895238.jpg" alt="Foto 1">
            <img src="https://i.ibb.co/0KjGYTr/1730981895414.jpg" alt="Foto 2">
            <img src="https://i.ibb.co/DpjgZtc/1730981895325.jpg" alt="Foto 3">
            <img src="https://i.ibb.co/QP0ry7W/1730981895216.jpg" alt="Foto 4">
            <img src="https://i.ibb.co/6Y4yw2h/1730981895165.jpg" alt="Foto 5">
            <img src="https://i.ibb.co/RBLjSYG/1730981894976.jpg" alt="Foto 6">
            <img src="https://i.ibb.co/W2XXL6Z/1730981894932.jpg" alt="Foto 7">
            <img src="https://i.ibb.co/nB3gNns/1730981894890.jpg" alt="Foto 8">
            <img src="https://i.ibb.co/JHXv5Ft/1730981895425.jpg" alt="Foto 9">
            <img src="https://i.ibb.co/64RrLqN/1730981895449.jpg" alt="Foto 10">
        </div>
    </div>

    <!-- Contador de tempo -->
    <div class="counter" id="time-counter"></div>

    <!-- Frases rotativas -->
    <div class="phrase-container" id="floating-phrase"></div>
</body>
</html>
