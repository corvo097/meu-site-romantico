<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Tempo Juntos</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Título e subtítulo -->
    <div class="title-container">
        <h1 class="main-title">Nosso Tempo Juntos</h1>
        <p class="subtitle">Nada e nem ninguém pode entrar no nosso caminho</p>
    </div>
    
    <!-- Foto com borda brilhante -->
    <div class="photo-container">
        <img src="https://via.placeholder.com/500x500.png?text=Imagem+Principal" alt="Nossa Foto" class="photo" id="main-photo">
    </div>
    
    <!-- Galeria de Imagens (Roleta) -->
    <div class="carousel-container" id="carousel-container">
        <div class="carousel-images">
            <img src="https://via.placeholder.com/500x500.png?text=Imagem+1" alt="Imagem 1">
            <img src="https://via.placeholder.com/500x500.png?text=Imagem+2" alt="Imagem 2">
            <img src="https://via.placeholder.com/500x500.png?text=Imagem+3" alt="Imagem 3">
            <img src="https://via.placeholder.com/500x500.png?text=Imagem+4" alt="Imagem 4">
            <img src="https://via.placeholder.com/500x500.png?text=Imagem+5" alt="Imagem 5">
            <img src="https://via.placeholder.com/500x500.png?text=Imagem+6" alt="Imagem 6">
            <img src="https://via.placeholder.com/500x500.png?text=Imagem+7" alt="Imagem 7">
            <img src="https://via.placeholder.com/500x500.png?text=Imagem+8" alt="Imagem 8">
            <img src="https://via.placeholder.com/500x500.png?text=Imagem+9" alt="Imagem 9">
            <img src="https://via.placeholder.com/500x500.png?text=Imagem+10" alt="Imagem 10">
            <img src="https://via.placeholder.com/500x500.png?text=Imagem+11" alt="Imagem 11">
        </div>
        <button id="close-carousel">Fechar</button>
    </div>
    
    <!-- Contador de tempo -->
    <div class="counter" id="time-counter"></div>
    
    <!-- Frases rotativas -->
    <div class="phrase-container" id="floating-phrase"></div>

    <!-- Animação do coração -->
    <div id="heart-animation" class="heart-animation">
        <div class="heart"></div>
    </div>
</body>
</html>
