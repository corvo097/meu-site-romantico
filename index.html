<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Amor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Nosso Amor</h1>
        <div class="counter">
            <p id="time">Carregando...</p>
        </div>
        <div class="floating-quotes">
            <span>Amor eterno...</span>
            <span>Para sempre juntos...</span>
            <span>Você é minha luz...</span>
            <span>Minha alma gêmea...</span>
        </div>
    </div>

    <script>
        const startDate = new Date("2023-11-01T00:00:00");

        function updateCounter() {
            const now = new Date();
            const elapsed = new Date(now - startDate);

            const years = elapsed.getUTCFullYear() - 1970;
            const days = elapsed.getUTCDate() - 1;
            const hours = elapsed.getUTCHours();
            const minutes = elapsed.getUTCMinutes();
            const seconds = elapsed.getUTCSeconds();

            document.getElementById("time").innerText = 
                `${years} anos, ${days} dias, ${hours} horas, ${minutes} minutos, ${seconds} segundos`;
        }

        setInterval(updateCounter, 1000);
    </script>
</body>
</html>
