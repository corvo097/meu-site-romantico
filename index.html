<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Tempo Juntos</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Título e subtítulo -->
    <div class="title-container">
        <h1 class="main-title">Nosso Tempo Juntos</h1>
        <p class="subtitle">Nada e nem ninguém pode entrar no nosso caminho</p>
    </div>
    
    <!-- Foto com borda brilhante -->
    <div class="photo-container">
        <img src="https://ibb.co/SmsyQPx" alt="Nossa Foto" class="photo" id="main-photo">
    </div>
    
    <!-- Galeria de Imagens (Roleta de fotos) -->
    <div class="carousel-container" id="carousel-container">
        <img src="https://ibb.co/SmsyQPx" alt="Imagem Principal" class="carousel-image">
        <!-- Outras imagens da roleta -->
        <div class="carousel-images">
            <img src="https://ibb.co/4Jk76jp" alt="Imagem 1" class="carousel-image">
            <img src="https://ibb.co/P4k9LFp" alt="Imagem 2" class="carousel-image">
            <img src="https://ibb.co/QXLM4sJ" alt="Imagem 3" class="carousel-image">
            <img src="https://ibb.co/pWLPTBK" alt="Imagem 4" class="carousel-image">
            <img src="https://ibb.co/DDqKSnC" alt="Imagem 5" class="carousel-image">
            <img src="https://ibb.co/3Nx1LHc" alt="Imagem 6" class="carousel-image">
            <img src="https://ibb.co/yNwnV6v" alt="Imagem 7" class="carousel-image">
            <img src="https://ibb.co/k9JyY32" alt="Imagem 8" class="carousel-image">
            <img src="https://ibb.co/SwKXw9C" alt="Imagem 9" class="carousel-image">
            <img src="https://ibb.co/2Py9Wz9" alt="Imagem 10" class="carousel-image">
        </div>
    </div>

    <!-- Contador de tempo -->
    <div class="counter" id="time-counter"></div>
    
    <!-- Frases rotativas -->
    <div class="phrase-container" id="floating-phrase"></div>

    <!-- Animação do coração -->
    <div id="heart-animation" class="heart-animation">
        <div class="heart"></div>
    </div>
</body>
</html>
