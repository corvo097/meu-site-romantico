<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Tempo Juntos</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Título e subtítulo -->
    <div class="title-container">
        <h1 class="main-title">Nosso Tempo Juntos</h1>
        <p class="subtitle">Nada e nem ninguém pode entrar no nosso caminho</p>
    </div>
    
    <!-- Foto com borda brilhante -->
    <div class="photo-container">
        <img src="https://i.im.ge/2024/11/11/k4rmuW.1000001638.jpeg" alt="Nossa Foto" class="photo">
    </div>

    <!-- Roleta de Fotos -->
    <div class="photo-carousel" id="photo-carousel">
        <div class="carousel-images">
            <!-- Imagens para a roleta -->
            <img src="https://im.ge/i/1000072684.zMH5XX" alt="Imagem 1">
            <img src="https://im.ge/i/1000072683.zMHjbh" alt="Imagem 2">
            <img src="https://im.ge/i/1000072680.zMH9h8" alt="Imagem 3">
            <img src="https://im.ge/i/1000072681.zMHiZ9" alt="Imagem 4">
            <img src="https://im.ge/i/1000072682.zMHhmK" alt="Imagem 5">
            <img src="https://im.ge/i/1000072677.zMHmGM" alt="Imagem 6">
            <img src="https://im.ge/i/1000072679.zMH6aY" alt="Imagem 7">
            <img src="https://im.ge/i/1000072678.zMHNAD" alt="Imagem 8">
            <img src="https://im.ge/i/1000072673.zMHPH4" alt="Imagem 9">
            <img src="https://im.ge/i/1000072674.zMHy1C" alt="Imagem 10">
            <img src="https://im.ge/i/1000072675.zMHAwq" alt="Imagem 11">
        </div>
    </div>
    
    <!-- Contador de tempo -->
    <div class="counter" id="time-counter"></div>
    
    <!-- Frases rotativas -->
    <div class="phrase-container" id="floating-phrase"></div>

    <!-- Animação do coração -->
    <div id="heart-animation" class="heart-animation">
        <div class="heart"></div>
    </div>
</body>
</html>
