<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Tempo Juntos</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Título e subtítulo -->
    <div class="title-container">
        <h1 class="main-title">Nosso Tempo Juntos</h1>
        <p class="subtitle">Nada e nem ninguém pode entrar no nosso caminho</p>
    </div>
    
    <!-- Foto com borda brilhante -->
    <div class="photo-container">
        <img src="https://i.im.ge/2024/11/11/k4rmuW.1000001638.jpeg" alt="Nossa Foto" class="photo">
    </div>
    
    <!-- Galeria de Imagens -->
    <div class="photo-gallery" id="album-container">
        <div class="album-header">
            <button id="back-to-start">Voltar ao Início</button>
        </div>
        <div class="album-images">
            <img src="https://i.im.ge/2024/11/11/k4pbSL.1000072675.jpeg" alt="Imagem 1">
            <!-- (Restante das imagens do álbum) -->
        </div>
        <button id="back-to-album">Voltar ao Álbum</button>
    </div>
    
    <!-- Contador de tempo -->
    <div class="counter" id="time-counter"></div>
    
    <!-- Frases rotativas -->
    <div class="phrase-container" id="floating-phrase"></div>

    <!-- Animação do coração -->
    <div id="heart-animation" class="heart-animation">
        <div class="heart"></div>
    </div>
</body>
</html>
