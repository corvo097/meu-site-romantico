<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Tempo Juntos</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Título e subtítulo -->
    <div class="title-container">
        <h1 class="main-title">Nosso Tempo Juntos</h1>
        <p class="subtitle">Nada e nem ninguém pode entrar no nosso caminho</p>
    </div>
    
    <!-- Foto com borda brilhante -->
    <div class="photo-container">
        <img src="https://i.ibb.co/JHXv5Ft/1730981895425.jpg" alt="Nossa Foto" class="photo">
    </div>
    
    <!-- Roleta de Imagens -->
    <div class="photo-roulette">
        <img src="https://i.ibb.co/tsFvtPq/1730981895287.jpg" alt="Foto 1" class="roulette-img">
        <img src="https://i.ibb.co/9VsSSCR/1730981895238.jpg" alt="Foto 2" class="roulette-img">
        <img src="https://i.ibb.co/0KjGYTr/1730981895414.jpg" alt="Foto 3" class="roulette-img">
        <img src="https://i.ibb.co/DpjgZtc/1730981895325.jpg" alt="Foto 4" class="roulette-img">
        <img src="https://i.ibb.co/QP0ry7W/1730981895216.jpg" alt="Foto 5" class="roulette-img">
        <img src="https://i.ibb.co/6Y4yw2h/1730981895165.jpg" alt="Foto 6" class="roulette-img">
        <img src="https://i.ibb.co/RBLjSYG/1730981894976.jpg" alt="Foto 7" class="roulette-img">
        <img src="https://i.ibb.co/W2XXL6Z/1730981894932.jpg" alt="Foto 8" class="roulette-img">
        <img src="https://i.ibb.co/nB3gNns/1730981894890.jpg" alt="Foto 9" class="roulette-img">
        <img src="https://i.ibb.co/JHXv5Ft/1730981895425.jpg" alt="Foto 10" class="roulette-img">
        <img src="https://i.ibb.co/64RrLqN/1730981895449.jpg" alt="Foto 11" class="roulette-img">
    </div>

    <!-- Contador de tempo -->
    <div class="counter" id="time-counter"></div>

    <!-- Frases rotativas -->
    <div class="phrase-container" id="floating-phrase"></div>

    <!-- Animação do coração -->
    <div id="heart-animation" class="heart-animation">
        <div class="heart"></div>
    </div>
</body>
</html>
