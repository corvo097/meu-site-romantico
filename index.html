<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Tempo Juntos</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Título e subtítulo -->
    <div class="title-container">
        <h1 class="main-title">Nosso Tempo Juntos</h1>
        <p class="subtitle">Nada e nem ninguém pode entrar no nosso caminho</p>
    </div>

        </div>
    </div>

        <div class="carousel-images" id="carousel-images">
            <img src="https://i.im.ge/i/1000072684.zMH5XX" alt="Imagem 1">
            <img src="https://i.im.ge/i/1000072683.zMHjbh" alt="Imagem 2">
            <img src="https://i.im.ge/i/1000072680.zMH9h8" alt="Imagem 3">

            <img src="https://i.im.ge/i/1000072682.zMHhmK" alt="Imagem 5">

            <img src="https://i.im.ge/i/1000072679.zMH6aY" alt="Imagem 7">
            <img src="https://i.im.ge/i/1000072678.zMHNAD" alt="Imagem 8">
            <img src="https://i.im.ge/i/1000072673.zMHPH4" alt="Imagem 9">
            <img src="https://i.im.ge/i/1000072674.zMHy1C" alt="Imagem 10">
            <img src="https://i.im.ge/i/1000072675.zMHAwq" alt="Imagem 11">
            <img src="https://i.im.ge/i/1000072684.zMpWIh" alt="Imagem 12">
            <img src="https://i.im.ge/i/1000072683.zMpZxM" alt="Imagem 13">
            <img src="https://i.im.ge/i/1000072682.zMpc59" alt="Imagem 14">
            <img src="https://i.im.ge/i/1000072680.zMpg8X" alt="Imagem 15">
            <img src="https://i.im.ge/i/1000072681.zMpRM8" alt="Imagem 16">

            <img src="https://i.im.ge/i/1000072673.zMpzfC" alt="Imagem 20">
            <img src="https://i.im.ge/i/1000072674.zMppuq" alt="Imagem 21">
            <img src="https://i.im.ge/i/1000072675.zMpv5p" alt="Imagem 22">
        </div>
    </div>

    <!-- Contador de tempo -->
    <div class="counter" id="time-counter"></div>

    <!-- Frases rotativas -->
    <div class="phrase-container" id="floating-phrase"></div>

    <!-- Animação do coração -->
    <div id="heart-animation" class="heart-animation">
        <div class="heart"></div>
    </div>
</body>
</html>
